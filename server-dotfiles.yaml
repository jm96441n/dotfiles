shell: &server-shell
  zsh:
    oh-my-zsh:
      plugins:
        - https://github.com/zsh-users/zsh-autosuggestions
        - https://github.com/Aloxaf/fzf-tab
        - https://github.com/zsh-users/zsh-syntax-highlighting.git

tools: &server-tools
  mise:
    enabled: true
    install_global_tools: true
    global_tools:
      - nodejs@lts
      - python@latest
      - go@latest
      - rust@latest

